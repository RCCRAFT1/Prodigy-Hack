#UF Identifiers: These are important for DevTools to know your program name, function commands, and weather or not you'll be using function commands
UF-Identifier: ProdigyHackv1
UF-DevToolsCommand: functionCommand
UF-UniversalCommandFunction: null


# SFE Identifiers: These tell DevTools your universal program commands and website integrations.
SFE-ProgramCommandSite: str: https://prodigy.com
SFE-ProgramUniversalSiteIdentifier: devtools.menuIntegration #Inspect Element. Use devtools.externalConsoleIdentifier for an external window/CLI.
SFE-FunctionCommandSite: onlyFunctionJavascript

# GUI Identifiers: This tells DevTools weather or not you'll be using a universal GUI and want to interface the program with DevTools for easier access.
GUI-Identifier: false

# SFI Identifiers: These tell DevTools if you will be using a packet command.
SFI-PacketSendIdentifier: true
SFI-PacketIdentifierReturnProperty: true

